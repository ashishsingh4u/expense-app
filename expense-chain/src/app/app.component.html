<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Expense Chain</span>

    <span class="example-spacer"></span>

    <button mat-button>About</button>
  </mat-toolbar-row>
</mat-toolbar>
<br>
<mat-card>
  <mat-form-field>
    <input matInput [(ngModel)]="index" placeholder="Index">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="previousHash" placeholder="Previous Hash">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput [(ngModel)]="timestamp" placeholder="Timestamp">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data" placeholder="Data">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput [(ngModel)]="hash" placeholder="Hash">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="nonce" placeholder="Nonce">
  </mat-form-field>
  <br>

  <button mat-raised-button (click)="mineBlock()">Add block</button>
  <button mat-raised-button (click)="getBlocks()">Get block</button>
</mat-card>

<div *ngIf="blocks" class="layout-column">
  <mat-card>
    <mat-grid-list [cols]="cols | async" rowHeight="100px">
      <mat-grid-tile *ngFor="let block of blocks" [rowspan]="2"> 
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>{{block.data}}</mat-card-title>
            <mat-card-subtitle>{{block.nonce}}</mat-card-subtitle>
            <div mat-card-avatar class="example-header-image"></div>
          </mat-card-header>
          <mat-card-content>
            {{block.data}}
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Details ({{block.index}})</button>
            <button mat-button>View</button>
          </mat-card-actions>
        </mat-card>
        <!-- <mat-grid-tile-header>
          <mat-icon mat-grid-avatar>info_outline</mat-icon>
          {{block.data}}
        </mat-grid-tile-header> -->
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card>
</div>

<router-outlet></router-outlet>
